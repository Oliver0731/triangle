<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>

    <h2>Vertex A -xA: <input type="number" id="xA"> yA <input type="number" id="yA"></h2>
    <h2>Vertex B -xB: <input type="number" id="xB"> yB <input type="number" id="yB"></h2>
    <h2>Vertex C -xC: <input type="number" id="xC"> yC <input type="number" id="yC"></h2>

    <hr />
    <button id="btn">Calculate</button>
    
  </body>
</html>
